name: test
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
jobs:
  dist:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18, latest]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{matrix.node}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node}}
      - run: npm ci
      - run: npm run build --workspaces
      - run: npm test
      - run: npm run lint
      - run: npm run docs --workspaces
