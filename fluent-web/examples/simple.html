<html>
  <head>
    <meta charset="utf-8">
    <meta name="defaultLanguage" content="en-US">
    <meta name="availableLanguages" content="pl, en-US">
    <link rel="localization" href="./localization/{locale}/main.ftl" />
    <script src="../fluent-web.js"></script>
    <script type="text/javascript">
    async function fireAlert() {
      let msg = await document.l10n.formatValue('alert-msg');
      alert(msg);
    }
    </script>
  </head>
  <body style="display: none">
    <h1 data-l10n-id="hello-world">Hello World</h1>
    <h2 data-l10n-id="sub-title">I love Fluent</h2>
    <input type="button" onclick="fireAlert()" data-l10n-id="click-me"></input>
  </body>
</html>
